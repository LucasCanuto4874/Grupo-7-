    <script>
        // Função para abrir o modal com os detalhes da empresa
        function abrirModal(nome, cnpj, ADM) {
            document.getElementById('nomeEmpresa').innerText = 'Nome: ' + nome;
            document.getElementById('cnpjEmpresa').innerText = 'CNPJ: ' + cnpj;
            document.getElementById('ADMEmpresa').innerText = 'ADM: ' + ADM;
            document.getElementById('modalDetalhes').style.display = 'block';
        }

        // Função para fechar o modal
        function fecharModal() {
            document.getElementById('modalDetalhes').style.display = 'none';
        }

        // Adicionando evento de clique nas linhas da tabela
        const linhas = document.querySelectorAll('.camposTabela');

        linhas.forEach(linha => {
            linha.addEventListener('click', () => {
                const nome = linha.cells[0].innerText;
                const cnpj = linha.cells[1].innerText;
                const ADM = linha.cells[2].innerText; // Adapte conforme a estrutura da sua tabela
                abrirModal(nome, cnpj, ADM);
            });
        });

        // Adicionando evento para fechar o modal ao clicar no "x"
        document.querySelector('.Fechar').addEventListener('click', fecharModal);

    </script>
