<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Empresas</title>

    <link rel="icon" href="img/novalogo.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/listaEmpresas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="listarEmpresa()">

    <div class="navbar">
        <div class="logo-container">
            <img src="img/novalogo.svg" class="logo-nav" alt="">
        </div>
        <div class="nav-links">

            <div class="nav-button">
                <img src="assets/home.png" class="nav-icon" alt="">
                <p><a style="text-decoration: none; color: white;" href="Dash(Julia)/dashboard-geral-adm.html" class="nav-link"> Home</a></p>
            </div>
            <div class="nav-button">
                <img src="img/empresaicon.svg" class="nav-icon" alt="">
                <p><a style="text-decoration: none; color: white;" href="listaEmpresas.html"
                        class="nav-link">Empresas</a></p>
            </div>
            
        </div>
        <div class="logout-container">
            <div class="nav-button">
                <img src="assets/Vectorexit.svg" class="nav-icon" alt="">
                <p><a style="text-decoration: none; color: white;" href="login.html" class="nav-link">Logout</a></p>
            </div>
        </div>
    </div>

    <div class="empresa-list-container" id="empresa-list-container">
        <div class="list-title">
            <img class="list-icon" src="img/empresa.svg" alt="">
        </div>
        <div class="add-button-container">
            <button id="btncadastrarEmpresa" class="btn-add-empresa" onclick="aparecercard()">Cadastrar empresa</button>
        </div>

        <div class="empresa-list">
            <table>
                <thead>
                    <tr class="table-header">
                        <!-- <th>Id</th> -->
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Gerente</th>
                        <th>Endereço</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div id="modalCadastroEmpresa" class="modalEmpresa">
            <span class="modal-close" onclick="fecharModal1()">&times;</span>
            <div class="conteudos-modal">
                <h2>Cadastre uma nova empresa</h2>
                <div class="boxEmpresa">
                    <span>Nome:</span>
                    <input type="text" id="razaosocial" class="input-empresa" class="container_radiu"></input>
                </div>
                <div class="boxEmpresa">
                    <span>CNPJ:</span>
                    <input type="email" id="cnpj" class="input-empresa" class="container_radiu"></input>
                </div>
                <div class="boxEmpresa">
                    <button onclick="cadastroEmpresa()" class="botaoAvancar" class="input-empresa">Avançar</button>
                </div>
                <input type="hidden" id="idEmpresa" value="">
            </div>
        </div>

        <div id="modalCadastroEndereco" class="modalEmpresa">
            <div class="conteudos-modal">
                <h2>Digite o endereço da empresa a ser cadastrada</h2>
                <div class="boxEmpresa">
                    <span>CEP:</span>
                    <input type="text" id="cep" class="input-empresa" class="container_radiu" oninput="buscar()" maxlength="8"></input>
                </div>
                <div class="boxEmpresa">
                    <span>Rua:</span>
                    <input type="text" id="rua" class="input-empresa" class="container_radiu"></input>
                </div>
                <div class="boxEmpresa">
                    <span>Complemento:</span>
                    <input type="text" id="complemento" class="input-empresa" class="container_radiu"></input>
                </div>
                <div class="boxEmpresa">
                    <span>Número:</span>
                    <input type="text" id="num" class="input-empresa" class="container_radiu" placeholder=""></input>
                </div>
                <div class="boxEmpresa">
                    <button onclick="cadastroEndereco()" class="botaoAvancar" class="input-empresa">Avançar</button>
                </div>
            </div>
        </div>

        <div id="modalCadastroAdm" class="modalEmpresa">
            <div class="conteudos-modal">
                <h2>É necessário realizar um cadastro de um administrador da empresa.</h2>
                <div class="boxEmpresa">
                    <button onclick="window.location='cadastrar.html'" class="botaoAvancar" class="input-empresa">Ir
                        para o cadastro</button>
                </div>
            </div>
        </div>
        

        <div class="boxEditarEmpresa" id="modalEditarAdm" style="display: none; background: none; border: none;">

            <div  class="modal-content" style=" background-color: #151a22; padding: 25px;">

                <span class="close-button" onclick="fecharModalEditar()">&times;</span>

                <h2>Editar Administrador</h2>

                <input type="hidden" id="idUsuario" />
                <input type="text" id="nomeEditado" placeholder="Nome" />
                <input type="email" id="emailGerenteEditado" placeholder="Email" />
                
                <button onclick="salvarEdicao()">Salvar</button>

            </div>

        </div>



        <div class="boxEditarEmpresa" id="modalEditarEndereco" style="display: none;">

            <h2>Editar Endereço</h2>

            <input type="text" placeholder="CEP" id="inputCepEmpresa">
            <input type="text" placeholder="Rua" id="inputRuaEmpresa">
            <input type="text" placeholder="Número" id="inputNumeroEmpresa">

            <button onclick="editarEndereco()">Salvar Endereço</button>

        </div>





    </div>
</body>

</html>
<script src="./js/listaEmpresa.js">
</script>
