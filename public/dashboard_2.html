<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quantum</title>

    <!-- Icone  -->
    <link rel="icon" href="img/Logo Quantum.svg" type="image/x-icon">

    <!-- Links Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/Navbar.css">
    <link rel="stylesheet" href="css/dashboard_2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!--NAV BAR-->
    <div class="navBar">
        <div class="CaixalogoNav">
            <img src="img/Logo Quantum.svg" class="logoNav" alt="">
        </div>
        <div class="linksNav">
            <div class="botoesNav">
                <img src="img/Vectorhome.svg" class="LinkImgNav" alt="">
                <p><a href="dashboard.html" style="color: white; text-decoration: none;">Home</a></p>
            </div>
            <div class="botoesNav">
                <img src="img/VectorGraficos.svg" class="LinkImgNav" alt="">
                <p><a href="dashboard_2.html" style="color: white; text-decoration: none;">Gráficos</a></p>
            </div>
            <div class="botoesNav">
                <img src="img/Vectorperfil.svg" class="LinkImgNav" alt="">
                <p><a href="Tela_Perfil.html" style="color: white; text-decoration: none;">Perfil</a></p>
            </div>
        </div>
        <div class="exitNav">
            <div class="botoesNav">

                <img src="img/Vectorexit.svg" class="LinkImgNav" alt="">
                <P>Logout</P>
            </div>
            <div class="borrar">

            </div>
        </div>
    </div>

    <!--Informações-->
    <div class="espaço">
        <!-- seja bem vindo  -->
        <div class="boxBemvindo" id="aparecerBemvindo">
            <div class="boxBemvindomensagem">
                <div class="Mensagemalerta">
                    <img src="img/Logo Quantum.png" class="bemvindo">
                    <h2>Seja bem vindo, usuário!</h2>
                </div>
                <div class="botaomonitoramneto">
                    <button onclick="iniciarMonitoramento()" class="botaoIniciar"  style="color: white;">Inicie o monitoramento</button>
                </div>
            </div>
        </div>
        <!-- Div alerta na página do técnico -->
        <div class="boxAlerta" id="aparecerAlerta">
            <div class="close"
                onclick="document.getElementById('aparecerAlerta').style.display='none'; document.getElementById('cardInfos').style.filter='blur(0)'">
                <h2 class="fechar">x</h2>
            </div>
            <div class="boxMensagem">
                <div class="Mensagemalerta">
                    <img src="img/alerta.svg" alt="" class="alert" style="height: 20%;">

                    <h2>Alerta</h2>
                </div>
                <div class="especificacaoAlerta">
                    <h3>Servidor 1 - Estado Crítico</h3>
                </div>
            </div>
        </div>

        <div class="card" id="cardInfos">
            <!--select-->
            <select class="select-servidor">
                <option class="opcao-select" value=""> <a href="dashboard_2.html"><img src="img/servidor.svg" alt=""
                            class="imgServer">Servidor 1</a></option>
                <option class="opcao-select" value=""> <a href="dashboard_2.html"><img src="img/servidor.svg" alt=""
                            class="imgServer">Servidor 2</a></option>
                <option class="opcao-select" value=""> <a href="dashboard_2.html"><img src="img/servidor.svg" alt=""
                            class="imgServer">Servidor 3</a></option>
            </select>

            <!--informações-->
            <div class="infos">
                <!--lado esquerdo-->
                <div class="infosE">
                    <div class="cards">
                        <b class="title">Desempenho</b>
                        <div id="CPU">
                            <button class="detalhe" onclick="gerarGraficoCpu()">
                                <div class="quadrante">
                                    <img src="img/Group 22.svg" alt="">
                                </div>
                                <div class="text">
                                    <b>CPU</b>
                                    <div class="inside">
                                        <div id="porcentagemCPU">
                                            8%
                                        </div>
                                        <div id="GHzCPU">
                                            3,16 GHz
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div id="MEMORIA">
                            <button>
                                <div class="quadrante">
                                    <img src="img/Vector.svg" alt="">
                                </div>
                                <div class="text">
                                    <b>Memória</b>
                                    <div class="inside">
                                        <div id="GBMemoria">
                                            29,5/32.0 GB
                                        </div>
                                        <div id="porcentagemMemoria">
                                            (72%)
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div id="DISCO">
                            <button>
                                <div class="quadrante">
                                    <img src="img/Mask group.svg" alt="">
                                </div>
                                <div class="text">
                                    <b>Disco 0 (C:)</b>
                                    <div class="inside">
                                        <div id="porcentagemDISCO">
                                            ssd - 2%
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="logo">
                        <img src="img/Logo Quantum.svg" alt="">
                    </div>
                </div>
                <!--lado direito-->
                <div class="infosD">
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div>
                      h2  
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function iniciarMonitoramento() {
        var bemvindo = document.getElementById("aparecerBemvindo")
        var cardinfo = document.getElementById("cardInfos")
        bemvindo.style.display = "none"
        cardinfo.style.filter = "blur(0)"

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['10:00', '11:00', '12:00', '13:00', '14:00'],
                datasets: [{
                    label: 'Nível de utilização',
                    data: [50, 25, 50, 29, 30, 40],
                    borderWidth: 1,
                    borderColor: 'white',
                    backgroundColor: 'white'
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                }
                ,
                scales: {
                    x: {
                        ticks: {
                            color: 'white',
                            font: {
                                size: 15,
                                family: 'Arial',
                                weigth: 'Bold'
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: 'white',
                            font: {
                                size: 15,
                                family: 'Arial',
                                weigth: 'Bold'
                            }
                        }

                    }
                }
            }
        });

        apareceralerta()

        /**script para aparecer alerta após o usuário logar e carregar o gráfico*/
        function apareceralerta() {
            var cardinfo = document.getElementById("cardInfos")
            var mostrar = document.getElementById("aparecerAlerta")
            var variavelbanco = 20

            if (variavelbanco > 10) {
                cardinfo.style.filter = "blur(6px)"
                mostrar.style.display = "flex"
            } else {
                mostrar.style.display = "none"
            }
        }
    }
</script>
