<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard-geral-adm.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Dashboard Geral</title>
</head>

<body>

    <div class="menu-pai">
        <div class="menu">
            <nav class="filho-menu">
                <img src="../img/novalogo.svg" alt="" class="logo">
            </nav>
            <div class="button-filho" style=" margin-top: 30px;">
                <a href="dashboard-geral-adm.html">
                    <i class="fa-solid fa-house" style="color: #a098d3;"></i>
                </a>
            </div>
            <div class="button-filho">
                <a href="../listaEmpresas.html">
                    <i class="fa-regular fa-building" style="color: #a098d3;"></i>
                </a>
            </div>
            <div class="button-filho">
                <a href="../cadastrar.html">
                    <i class="fa-regular fa-address-card" style="color: #a098d3;"></i>
                </a>
            </div>

            <div class="exitNav">
                <div class="botoesNav">
                    <i class="fa-solid fa-door-open" style="color: #a098d3;"></i>
                    <p><a style="text-decoration: none; color: white;" href="../login.html" class="nav-link">Logout</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="corpo-graficos">
        <!-- Parte esquerda (gráficos de previsão de custo e aumento de usuários) -->
        <div class="div-esquerda">
            <div class="grafico">
                <div class="card-grafico">
                    <canvas id="grafico-previsao-custo"></canvas>
                </div>
                <div class="card-grafico">
                    <canvas id="grafico-aumento-usuarios"></canvas>
                </div>
            </div>
        </div>

        <!-- Parte direita (gráficos de uso de CPU, RAM e Armazenamento) -->
        <div class="div-direita">
            <div class="grafico">
                <div class="card-grafico">
                    <canvas id="grafico-uso-cpu"></canvas>
                </div>
                <div class="card-grafico">
                    <canvas id="grafico-uso-ram"></canvas>
                </div>
                <div class="card-grafico">
                    <canvas id="grafico-uso-rede"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../js/dashJulia.js"></script>
</html>
