<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard-geral-adm.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Dashboard Geral</title>
</head>

<body >

    <div class="menu-pai">
        <div class="menu">
            <div class="navbar">
                <div class="logo-container">
                    <img src="../img/novalogo.svg" class="logo-nav" alt="">
                </div>
                <div class="nav-links">
        
                    <div class="nav-button">
                        <img src="../assets/home.png" class="nav-icon" alt="">
                        <p><a style="text-decoration: none; color: white;" href="dashboard-geral-adm.html" class="nav-link"> Home</a></p>
                    </div>
                    <div class="nav-button">
                        <img src="../img/empresaicon.svg" class="nav-icon" alt="">
                        <p><a style="text-decoration: none; color: white;" href="../listaEmpresas.html"
                                class="nav-link">Empresas</a></p>
                    </div>
                    
                </div>
                <div class="logout-container">
                    <div class="nav-button">
                        <img src="../assets/Vectorexit.svg" class="nav-icon" alt="">
                        <p><a style="text-decoration: none; color: white;" href="login.html" class="nav-link">Logout</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="corpo-graficos">
        <div class="topDash">
            <div class="boxUser-data">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
                <p id="data">Dia DD/MM/AAAA</p>
            </div>
        </div>
        <!-- Parte esquerda (gráficos de previsão de custo e aumento de usuários) -->
        <div class="div-esquerda">
            <div class="grafico">
                <div class="card-grafico">
                    <canvas id="grafico-previsao-custo"></canvas>
                </div>
                <div class="card-grafico">
                    <canvas id="grafico_aumento_usuarios"></canvas>
                </div>
            </div>
        </div>

        <!-- Parte direita (gráficos de uso de CPU, RAM e Armazenamento) -->
        <div class="div-direita">
            <div class="grafico">
                 <div class="card-grafico2">
                    <canvas id="grafico-uso-cpu"></canvas>
                </div>
                <div class="card-grafico2">
                    <canvas id="grafico-uso-ram"></canvas>
                </div>
                <div class="card-grafico2">
                    <canvas id="grafico-uso-rede"></canvas>
                </div>  
            </div>
        </div>
    </div>

</body>
<script src="../js/individual_julia.js"></script>
</html>
