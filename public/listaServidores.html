<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidores</title>


    <link rel="icon" href="img/novalogo.svg" type="image/x-icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/listaServidores.css">
    <link rel="stylesheet" href="css/navbarServidores.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="overflow: hidden;" onload="listarServidor()">
    <div class="NavBar">
        <div><img class="LogoNavBar" src="./assets/Logo Quantum.svg" alt=""></div>

        <div class="div1">

            <a class="botaoNavBar" href="Dash(ADM).html">Home</a>
            <a class="botaoNavBar" href="Tela_Alertas.html">Alertas</a>
            <a class="botaoNavBar" href="dashboardPrevisoes.html">Previsões</a>
            <a class="botaoNavBar" href="listaFuncionarios.html">Funcionário</a>
            <a class="botaoNavBar" href="listaServidores.html">Servidor</a>
            <a class="botaoNavBar" href="login.html"><img src="img/Vectorexit.svg" alt="" style="width: 25px; padding-top: 5px;"></a>
        </div>
    </div>

    <div class="pai-lista">

        <div class="tituloLista">

            <img class="img-servidores" src="assets/Servidores.svg" alt="">
        </div>

        <div class="div-btn">

            <button class="btn-novoServidor" onclick="mostrarServidor()">Novo servidor</button>

        </div>

        <div class="listaServidores">

            <table id="tabela-servidores">
                <thead>
                    <tr class="tituloTabela">
                        <th>Id servidor</th>
                        <th>Nome</th>
                        <th>Empresa</th>
                        <th>Situação</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>

            </table>
        </div>
    </div>
    <div class="boxCadastroServidor" id="aparecerBoxServidor">
        <div class="logoCadastroServidor">
            <img src="img/novalogo.svg" class="logoCadastroImagem">
            <h2>Cadastre um Servidor</h2>
        </div>
        <div class="nomeServidor">
            <div class="divNomeServidor">
                <p>Nome do Servidor</p>
            </div>
            <input type="text" placeholder="Insira o nome do servidor" class="inputNomeServidor" id="inputNomeServidor">
            <div class="divNomeServidor">
                <p>Situação do Servidor</p>
            </div>
            <select id="situacaoServidor">
                <option id="ativo" value="Ativo">Ativo</option>
                <option id="desativado" value="Desativado">Desativado</option>
            </select>
        </div>
        <button class="botaoAvancar" onclick="cadastrarServidor()">Cadastrar</button>
    </div>
    <div class="boxEditarServidor" id="aparecerBoxEditar">
        <div class="logoCadastroServidor">
            <img src="img/novalogo.svg" class="logoCadastroImagem">
            <h2>Editar Servidor</h2>
        </div>
        <div class="nomeServidorEditado">
            <div class="divNomeServidorEditado">
                <p>Nome do Servidor</p>
            </div>
            <input type="text" placeholder="Insira o novo nome do servidor" class="inputNomeServidor"
                id="inputNomeEditado">
            <div class="divNomeServidorEditado">
                <p>Situação do Servidor</p>
            </div>
            <select id="situacaoServidorEditado">
                <option id="ativo" value="Ativo">Ativo</option>
                <option id="desativado" value="Desativado">Desativado</option>
            </select>
        </div>

        <button class="botaoAvancar" onclick="editarServidor()">Editar</button>
    </div>


    <div  id="modalJustificativa">

        <div class="logoJustificativa">

            <img src="img/novalogo.svg" class="logoJustificativaImagem">
            <h2>Justifique a Desativação</h2>

        </div>

        <div class="justificativaServidor">
            <textarea id="justificativa_desc" placeholder="Explique o motivo da desativação:" rows="5" ></textarea>
        </div>
        
        <div class="botoesJustificativa">

            <button class="botaoConfirmar" onclick="excluirServidor()">Confirmar</button>
            <button class="botaoCancelar" onclick="fecharModalJustificativa()">Cancelar</button>

        </div>

    </div>
    

    <div class="filtro"></div>





</body>
<script src="js/listaServidores.js"></script>

</html>
