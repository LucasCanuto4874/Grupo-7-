        rel="stylesheet">

    <link rel="stylesheet" href="css/ListaFuncionarios.css">
    <link rel="stylesheet" href="css/Navbar(ADM).css">

<body onload="listarFuncionario()">
    <div class="navBar">
        <div class="CaixalogoNav">
            <img src="img/Logo Quantum.svg" class="logoNav" alt="">
        </div>
        <div class="linksNav">
            <div class="botoesNav">
                <img src="img/Vectorhome.svg" class="LinkImgNav" alt="">
                <p><a href="Dash(ADM).html" style="text-decoration: none; color: #ffff">Home</a></p>
            </div>
            <div class="botoesNav">
                <img src="assets/funcionarios-icon.svg" class="LinkImgNav" alt="">
                <p><a href="listaFuncionarios.html" style="text-decoration: none; color: #ffff">Funcionários</a></p>
            </div>
            <div class="botoesNav">
                <img src="img/servidorNav.svg" class="LinkImgNav" alt="">
                <p><a href="listaServidores.html" style="text-decoration: none; color: #ffff">Servidores</a></p>
            </div>
            <div class="botoesNav">
                <img src="img/Vectorperfil.svg" class="LinkImgNav" alt="">
                <p><a href="Tela_Perfill_Adm.html" style="text-decoration: none; color: #ffff">Perfil</a></p>
            </div>
        </div>
        <div class="exitNav">
            <div class="botoesNav">
                <img src="img/Vectorexit.svg" class="LinkImgNav" alt="">
                <p><a style="text-decoration: none; color: white;" href="login.html" class="nav-link">Logout</a></p>
            </div>
            <div class="borrar">
            </div>
        </div>
    </div>

    <div class="pai-lista">

        <div class="tituloLista">

            <img class="img-servidores" src="assets/Funcionários.svg" alt="">

        </div>

        <div class="botão_cadastrar">

            <button id="cadastrarFuncionario" class="botao_funcionario">Cadastrar Funcionário</button>

        </div>

        <div id="meu_modal" class="modal">

            <div class="div_modal">
                <span class="Fechar">&times;</span>
                <h2 id="titulo">Cadastro de Funcionario</h2>
                <div id="conteudo">
                    <!-- <div class="profile-picture">
                        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
                        <img id="foto-usuario" class="perfil_icon" id="preview" src="assets/default-avatar.jpg"
                            alt="Avatar" style="width: 100%;height: 100%;">
                    </div> -->
                    <div class="cardServidor">
                        <div class="boxServidores">
                            <span>Nome:</span>
                            <input id="nome" type="text" class="input-perfil" class="container_radiu"></input>
                        </div>
                        <div class="boxServidores">
                            <span>Email:</span>
                            <input id="email" type="email" class="input-perfil" class="container_radiu"></input>
                        </div>
                        <div class="boxServidores" style="margin-bottom: 15px;">
    <span style="font-weight: bold; margin-right: 10px;">Cargo:</span>
    <select id="cargo" style="color: white; background-color: #212121; padding: 10px; border: 2px solid #212121; border-radius: 5px; font-size: 16px; width: 250px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
        <option value="3">Técnico de Infraestrutura</option>
        <!-- Adicione outras opções conforme necessário -->
    </select>
</div>
                        <div class="boxServidores">
                            <span>Senha:</span>
                            <input id="senha" type="text" class="input-perfil" class="container_radiu"></input>
                        </div>

                    </div>
               <button onclick="validarInformacoes()" id="cadastro">Cadastar</button>
                </div>
            </div>
        </div>
        <div class="listaFuncionario">
            <table>
                <thead>
                    <tr class="tituloTabela">
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th>Empresa</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/listaFuncionarios.js"></script>
</body>
