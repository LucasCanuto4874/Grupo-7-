            <div class="div_modal" >

                    <div class="cardServidor">

                            <input type="text" class="input-perfil" class="container_radiu"></input>
                        </div>
                        <div class="boxServidores">
                            <span>Email:</span>
                            <input type="email" class="input-perfil" class="container_radiu"></input>
                        </div>
                        <div class="boxServidores">
                            <span>Cargo:</span>
                            <input type="text" class="input-perfil" class="container_radiu" maxlength="45"></input>
                        </div>
                        <div class="boxServidores">
                            <span>Senha:</span>
                            <input type="text" class="input-perfil" class="container_radiu"></input>
                        </div>
                        
                    </div>

                    <button onclick="cadstrar()" id="cadastro">Cadastar</button>
                </div>
            </div>
