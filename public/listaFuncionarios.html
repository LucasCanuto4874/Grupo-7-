<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>

    <link rel="icon" href="img/Logo Quantum.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/ListaFuncionarios.css">
    <link rel="stylesheet" href="css/Navbar(ADM).css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body onload="listarFuncionario()">
    <div class="NavBar">
        <div><img class="LogoNavBar" src="./assets/Logo Quantum.svg" alt=""></div>
        <div class="div1">
            <a class="botaoNavBar" href="">
                <p>Home</p>
            </a>
            <a class="botaoNavBar" href="">
                <p>Previsões</p>
            </a>
            <a class="botaoNavBar" href="">
                <p>Funcionário</p>
            </a>
            <a class="botaoNavBar" href="">
                <p>Servidor</p>
            </a>
            <a class="botaoNavBar" href="">
                <p>Perfil</p>
            </a>
        </div>
    </div>

    <div class="pai-lista">

        <div class="tituloLista">

            <img class="img-servidores" src="assets/Funcionários.svg" alt="">

        </div>

        <div class="botão_cadastrar">

            <button id="cadastrarFuncionario" class="botao_funcionario">Cadastrar Funcionário</button>

        </div>

        <div id="meu_modal" class="modal">

            <div class="div_modal">
                <span class="Fechar">&times;</span>
                <h2 id="titulo">Cadastro de Funcionario</h2>
                <div id="conteudo">

                    <div class="cardServidor">
                        <div class="boxServidores">
                            <span>Nome:</span>
                            <input id="nome" type="text" class="input-perfil" class="container_radiu"></input>
                        </div>
                        <div class="boxServidores">
                            <span>Email:</span>
                            <input id="email" type="email" class="input-perfil" class="container_radiu"></input>
                        </div>

                        <div class="boxServidores" style="margin-bottom: 15px;">
                            <span style="font-weight: bold; margin-right: 10px;">Cargo:</span>
                            <select id="cargo"
                                style="color: white; background-color: #212121; padding: 10px; border: 2px solid #212121; border-radius: 5px; font-size: 16px; width: 250px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
                                <option value="3">Técnico de Infraestrutura</option>

                            </select>
                        </div>
                        <div class="boxServidores">
                            <span>Senha:</span>
                            <input id="senha" type="password" class="input-perfil" class="container_radiu"></input>
                        </div>

                    </div>
                    <button onclick="validarInformacoes()" id="cadastro">Cadastar</button>
                </div>
            </div>
        </div>
        <div class="listaFuncionario">
            <table>
                <thead>
                    <tr class="tituloTabela">
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th>Empresa</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="boxEditarFuncionario" id="modalEditarFuncionario" style="display: none; background:#212121; border: solid 1px #a966da;">

            <div  class="modal-content">

                <span class="close-button" onclick="fecharModalEditar()">&times;</span>

                <h2>Editar Administrador</h2>

                <input type="hidden" id="idUsuario" />
                <input type="text" id="nomeEditado" placeholder="Nome" />
                <input type="email" id="emailGerenteEditado" placeholder="Email" />
                
                <button onclick="editarFuncionario()">Salvar</button>

            </div>

        </div>
    </div>
    <script src="js/listaFuncionarios.js"></script>
</body>

</html>
