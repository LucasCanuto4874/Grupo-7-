<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./src/img/LogoQuantum.icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="container">
                <div class="logo">
                    <img src="img/novalogo.svg" alt="" class="imgLogo">

                </div>
                <div class="titulo">
                    <p class="subtitulo">Faça login com a sua conta</p>
                </div>
                <div class="container-inputs">
                    <div class="inputs">
                        <p>Email</p>
                        <input id="email" placeholder="Insira seu email" type="text">
                    </div>
                    <div class="inputs">
                        <p>Senha</p>
                        <input id="senha" placeholder="Insira sua senha" type="password">
                    </div>
              
                </div>
                <div class="login">
                    <button onclick="entrar()">
                        <h2>Login</h2>
                    </button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="cadastrarLogin">
                <div class="conteudoRight">
                    <p class="bemvindoH1">Bem vindo novamente!</p>
                    <p class="entrarNaConta">Por favor, entre na sua conta</p>
                    <div class="textoRight">
                        <p>Nosso compromisso é garantir a eficiência</p>
                        <p>e a segurança das infraestruturas críticas em ambientes de TI</p>
                    </div>
                </div>
                <img class="imgDash" src="assets/Dashboard graficos componentes.png" alt="">
            </div>
        </div>
    </div>
</body>
<script src="js/logar.js"></script>

</html>
