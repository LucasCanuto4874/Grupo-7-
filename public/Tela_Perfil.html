<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Quantum</title>

    <!-- Icone  -->
    <link rel="icon" href="img/novalogo.svg" type="image/x-icon">

    <!-- Links Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Lato:wght@100;300;400;700;900&family=Space+Mono:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/TelaPerfilTec.css">
    <link rel="stylesheet" href="css/cssPerfilTecnico.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sessao.js"></script>
</head>

<body style="background-color: #111111;" onload="mostrarDados()">
    <img class="blurEsquerda" src="../assets/blurEsquerda.png" alt="">
    <div class="pai-menu">
        <div class="texto-logo">
            <img class="logo" src="assets/Logo Quantum.png" alt="">
            <h1>Quantum</h1>
        </div>
        <div class="navBar">
            <div class="linksNav">
                <div class="circulo-home">
                    <div class="botoesNav">
                        <a href="dashboard.html">
                            <img src="assets/home.png" class="LinkImgNavHome" alt="Descrição da imagem">
                        </a>
                    </div>
                </div>
                <div class="botoesNav">
                    <img src="assets/server.png" class="LinkImgNavGrafico" alt="">
                </div>
                <div class="botoesNav">
                    <a href="Tela_Perfil.html" style="color: white; text-decoration: none;"><img src="assets/user.png"
                            class="LinkImgNavUser" alt=""></a>
                </div>
            </div>
        </div>
        <div class="exitNav">
            <div class="botoesNav">
                <a style="text-decoration: none; color: white;" href="login.html" class="nav-link"></a><img
                    src="assets/exit.png" class="LinkImgNavExit" alt=""></a>
            </div>
        </div>
    </div>
    <section class="dashboard">
        <div class="topDash">
            <div class="boxUser-data">
                <h3>Perfil de Tecnico de Infraestrutura</h3>
            </div>
        </div>
        <div class="midDash">
            <div class="itensMonitorados">
                <div class="profile-picture">
                    <input type="file" id="fileInput" accept="image/*" onchange="uploadImage(event)">
                    <img id="foto-usuario" class="perfil_icon" src="assets/default-avatar.jpg" alt="Avatar"
                        style="width: 100%; height: 100%;">
                </div>
                <div class="info_usuario">
                    <h3 id="nome_usuario"></h3>
                </div>
            </div>
        </div>
        <div class="lowDash">
            <div class="box1low">
                <div class="cardServidor">
                    <div class="boxServidores">
                        <span>Email:</span>

                        <input
                            style="font-size: 17px; color: white; display: flex; justify-content: center; align-items: center;"
                            type="text" class="input-perfil" id="input_email" readonly disabled>

                    </div>

                    <div class="boxServidores">
                        <span>Empresa:</span>
                        <div class="container_radiu">
                            <span id="empresa_usuario"></span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="box2low">
                <div class="cardServidor">

                    <div class="boxServidores">
                        <span>Data de criação:</span>
                        <div class="container_radiu">
                            <span id="data_criacao"></span> <!-- Para exibir data de criação -->
                        </div>
                    </div>
                    <div class="boxServidores">
                        <span>Função:</span>
                        <div class="container_radiu">
                            <span id="funcao_usuario"></span> <!-- Para exibir função -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
