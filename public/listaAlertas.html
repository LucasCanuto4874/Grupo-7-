<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>


    <link rel="icon" href="img/novalogo.svg" type="image/x-icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/listaAlertas.css">
    <link rel="stylesheet" href="css/navbarServidores.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>


    <!-- <style>
        .nav {
            color: #070ca7;
        }
    </style> -->

   k
    <div class="pai-lista">

        <div class="tituloLista">

            <img class="img-servidores" src="assets/Alertas.svg" alt="">

        </div>

        <div class="servidor-titulo">

            <h2 id="nome_server">X</h2>

        </div>

        <div class="listaServidores">


            <div  style=" height: 250px;" class="servidorSection" id="section1">

                <h3 style="color: white;">Visão Geral Anual de Alertas de Componentes</h3>

                <canvas id="myChartCanvas"></canvas>

                <!-- <h3 style="color: white;">Clique no quandrante para mais informações</h3> -->


            </div>


            <div id="modal" class="modal">

                <div class="modal-content">

                    <img onclick="closeModal()" src="assets/icone_apagar.png" alt="Fechar"
                        style="width: 30px; height: 30px;">

                    <div class="modal-left">

                        <canvas id="modalChartCanvas"  height="400" width="400"></canvas>
                    </div>

                    <div class="modal-right">

                        <h3>Selecione o Componente:</h3>
                    
                        <div class="component-options" id="Selecao_Modal">

                            <select id="modal_componente" onchange="obterDadosGraficoModal()">

                                <option value="1">CPU</option>
                                <option value="2">RAM</option>
                                <option value="3">Disco</option>
                                <option value="4">Rede</option>

                            </select>

                        </div>
                    </div>
                    
                </div>
            </div>





            <div class="servidorSection" id="section2">

                <h3>Falhas por componente:</h3>

                <div class="ranking">

                    <div class="linha_ranking header">
                        <span>COMPONENTE</span>
                        <span>PERÍODO</span>
                        <span>FALHAS</span>
                    </div>

                    <div class="linha_ranking">

                        <span>CPU</span>
                        <span>30 DIAS</span>
                        <span>3</span>

                    </div>
                    <div class="linha_ranking">

                        <span>RAM</span>
                        <span>30 DIAS</span>
                        <span>1</span>

                    </div>
                    <div class="linha_ranking">

                        <span>DISCO</span>
                        <span>30 DIAS</span>
                        <span>2</span>

                    </div>
                    <div class="linha_ranking">

                        <span>REDE</span>
                        <span>30 DIAS</span>
                        <span>1</span>

                    </div>
                </div>
            </div>


            <div class="servidorSection" id="section3">

                <canvas id="myChartPrevisao"></canvas>

            </div>


            <div class="servidorSection" id="section4">

                <h3>Filtro de Alertas:</h3>

                <div class="filterContainer">

                    <div class="filterRow">

                        <label for="componenteSelect">Componente:</label>

                        <select id="componenteSelect" class="selectField" onchange="listarComponentes()">

                            <option value="0" selected disabled>Selecione um componente:</option>
                            <option value="1">CPU</option>
                            <option value="2">RAM</option>
                            <option value="3">Disco</option>
                            <option value="4">Rede</option>

                        </select>

                    </div>

                    <div class="filterRow">
                        <label for="periodoSelect">Período:</label>
                        <select id="periodoSelect" class="selectField" onchange="listarComponentes()">

                            <option value="0" selected disabled>Selecione um período de análise:</option>
                            <option value="7">Últimos 7 dias</option>
                            <option value="15">Últimos 15 dias</option>
                            <option value="30">Últimos 30 dias</option>

                        </select>
                    </div>
                </div>


                <div class="alertDescription" style="overflow-y: scroll; max-height: 200px;">

                    <span>Descrição:</span>

                </div>

            </div>


        </div>

    </div>



    <div class="filtro"></div>

</body>

<script src="js/listaAlertas.js"></script>

</html>
