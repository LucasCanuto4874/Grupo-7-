<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Quantum</title>

    <!-- Icone -->
    <link rel="icon" href="img/novalogo.svg" type="image/x-icon">

    <!-- Links Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Lato:wght@100;300;400;700;900&family=Space+Mono:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/TelaPerfil.css">
    <link rel="stylesheet" href="css/Navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sessao.js"></script>
</head>

<body style="background-color: #111111;" onload="mostrarDados()">
    <div class="navBar">
        <div class="CaixalogoNav">
            <img src="img/novalogo.svg" class="logoNav" alt="">
        </div>
        <div class="linksNav">
            <div class="botoesNav">
                <img src="img/Vectorhome.svg" class="LinkImgNav" alt="">
                <p><a href="Dash(ADM).html" style="text-decoration: none; color: #ffff">Home</a></p>
            </div>
            <div class="botoesNav">
                <img src="assets/funcionarios-icon.svg" class="LinkImgNav" alt="">
                <p><a href="listaFuncionarios.html" style="text-decoration: none; color: #ffff">Funcionários</a></p>
            </div>
            <div class="botoesNav">
                <img src="img/servidorNav.svg" class="LinkImgNav" alt="">
                <p><a href="listaServidores.html" style="text-decoration: none; color: #ffff">Servidores</a></p>
            </div>
            <div class="botoesNav">
                <img src="img/Vectorperfil.svg" class="LinkImgNav" alt="">
                <p><a href="Tela_Perfill_Adm.html" style="text-decoration: none; color: #ffff">Perfil</a></p>
            </div>
        </div>
        <div class="exitNav">
            <div class="botoesNav">
                <img src="img/Vectorexit.svg" class="LinkImgNav" alt="">
                <p><a style="text-decoration: none; color: white;" href="login.html" class="nav-link">Logout</a></p>
            </div>
        </div>
    </div>

    <section class="dashboard">
        <div class="topDash">
            <div class="boxUser-data">
                <h3>Perfil de usuário</h3>
            </div>
        </div>
        <div class="midDash">
            <div class="itensMonitorados">
                <div class="profile-picture">
                    <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
                    <img id="foto-usuario" class="perfil_icon" src="assets/default-avatar.jpg" alt="Avatar" style="width: 100%; height: 100%;">
                </div>
                <div class="info_usuario">
                    <h3 id="nome_usuario"></h3> <!-- Para exibir o nome do usuário -->
                </div>
            </div>
        </div>
        <div class="lowDash">
            <div class="box1low">
                <div class="cardServidor">
                    <div class="boxServidores">
                        <span>Email:</span>
                        <input type="email" class="input-perfil" id="input_email" readonly disabled> <!-- Para exibir email -->
                    </div>
                    <div class="boxServidores">
                        <span>Empresa:</span>
                        <div class="container_radiu">
                            <span id="empresa_usuario"></span> <!-- Para exibir empresa -->
                        </div>
                    </div>
                  
                   
                </div>
            </div>

            <div class="box2low">
                <div class="cardServidor">
                    <div class="boxServidores">
                        <span>Data de Cadastro:</span>
                        <div class="container_radiu">
                            <span id="data_criacao"></span> <!-- Para exibir data de criação -->
                        </div>
                    </div>  
                    
                    <div class="boxServidores">
                        <span>Função:</span>
                        <div class="container_radiu">
                            <span id="funcao_usuario"></span> <!-- Para exibir função -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
